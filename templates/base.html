<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inventory Management</a>
        </div>
    </nav>
    <div class="container mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/report' %}active{% endif %}" href="/report">Report</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/add_items' %}active{% endif %}" href="/add_items">Add Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/sell_items' %}active{% endif %}" href="/sell_items">Sell Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/history' %}active{% endif %}" href="/history">History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/new_products' %}active{% endif %}" href="/new_products">New Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/returns' %}active{% endif %}" href="/returns">Returns</a>
            </li>
        </ul>
        <div class="mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
