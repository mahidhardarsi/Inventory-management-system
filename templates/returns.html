{% extends 'base.html' %}
{% block content %}
<h2>Returns Items</h2>
<form method="POST" action="{{ url_for('returns') }}">
    <div class="form-group">
        <label for="return_type">Return Type:</label>
        <select class="form-control" id="return_type" name="return_type">
            <option value="sales_return">Sales Return</option>
            <option value="purchase_return">Purchase Return</option>
        </select>
    </div>
    <div class="form-group">
        <label for="product_code">Product Code:</label>
        <input type="text" class="form-control" id="product_code" name="product_code" required>
    </div>
    <div class="form-group">
        <label for="product_name">Product Name:</label>
        <input type="text" class="form-control" id="product_name" name="product_name" required>
    </div>
    <div class="form-group">
        <label for="selling_price">Selling Price:</label>
        <input type="number" step="0.01" class="form-control" id="selling_price" name="selling_price" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Return</button>
    <button type="button" class="btn btn-danger">Damaged</button>
</form>
<div class="mt-4">
    <h3>Returns</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product Code</th>
                <th>Product Name</th>
                <th>Selling Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="returnsTableBody">
            <!-- Data will be populated here -->
        </tbody>
    </table>
</div>
{% endblock %}
